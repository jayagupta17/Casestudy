<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"
          href="../../css/main.css"/>
    <meta charset="UTF-8">
    <title>My Cart</title>
</head>
<body>
<h1 align="center">Your Cart</h1>
<div th:if="${ not#lists.isEmpty(cartItems)}">
    <table width="50%" align="center" border="2px">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Remove from Cart</th>
        </tr>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.productId}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.productPrice}"></td>
            <td><a th:href="@{/mycart/remove/{product_id}(product_id=${item.productId})}">Remove from Cart</a></td>
        </tr>
    </table>
</div>
<table width="50%" align="center" border="2px">
    <tr>
        <td align="right">Total: </td>
        <td align="left" th:text="${total}"></td>
        <td><a th:href="@{/products/allProducts}">List all Products</a></td>
        <td><a th:href="@{/mycart/checkout}">Checkout</a></td>
    </tr>
</table>
</body>
</html>
