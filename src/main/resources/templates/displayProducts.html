<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}"
        href="../../css/main.css"/>
  <meta charset="UTF-8">
  <title>All Products</title>
</head>
<body>
<h1 align="center">List of Products</h1>
<div th:if="${ not#lists.isEmpty(products)}">
  <table width="50%" align="center" border="2px">
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product.productId}"></td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productPrice}"></td>
      <td><a th:href="@{/mycart/{product_id}(product_id=${product.productId})}">Add To Cart</a></td>
    </tr>
    <tr>
      <td colspan="4"><a th:href="@{/mycart/allProducts}">Go To Cart</a></td>
    </tr>
  </table>
</div>
  <form method="post" th:action="@{/products/search}">
    <table width="50%" align="center">
      <td align="right"><input type="text" name="str"></td>
      <td align="left"><input type="submit"  value="Search"></td>
    </table>
  </form>
</body>
</html>
